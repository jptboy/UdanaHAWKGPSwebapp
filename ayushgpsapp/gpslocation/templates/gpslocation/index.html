<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var rawLatitude = "{{ lat }}"
      var rawLongitude = "{{ long }}"
      var latitude = parseFloat(rawLatitude)
      var longitude = parseFloat(rawLongitude)
      console.log(latitude)
      console.log(longitude)
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            //center: {lat: 40.397, lng: -120.644},
          center: {lat: latitude, lng: longitude},
          zoom: 8
        });
        var marker = new google.maps.Marker({
          position: {lat: latitude, lng: longitude},
          map: map,
          title: 'Your Position!'
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp3tOcDML6xv6w-A_aDHE91ECvxzxXzy4&callback=initMap"
    async defer></script>
  </body>
</html>
